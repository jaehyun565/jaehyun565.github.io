      { keyword: "Sanctuary 성소", title_ko: "성소", title_en: "Sanctuary", period: "성전", info_ko: "성전 내 제사 드리는 공간.", info_en: "Place for offering sacrifices in temple." }
    ];

    const searchInput = document.getElementById("searchInput");
    const resultsDiv = document.getElementById("results");

    // 검색 함수: 입력값 포함하는 단어 필터링 (keyword 필드 기준)
    function searchBibleEntries(query) {
      if (!query.trim()) return [];
      const lowerQuery = query.trim().toLowerCase();
      return bibleEntries.filter(entry =>
        entry.keyword.toLowerCase().includes(lowerQuery)
      );
    }

    // 결과 렌더링 함수
    function renderResults(results) {
      resultsDiv.innerHTML = "";
      if (results.length === 0) {
        resultsDiv.innerHTML = "<p>검색 결과가 없습니다.</p>";
        return;
      }
      results.forEach(entry => {
        const div = document.createElement("div");
        div.className = "result-item";
        div.innerHTML = `
          <div class="title">${entry.title_ko} (${entry.title_en})</div>
          <div class="period">${entry.period}</div>
          <div class="info">${entry.info_ko}</div>
        `;
        resultsDiv.appendChild(div);
      });
    }

    // 입력 이벤트에 검색 함수 연결
    searchInput.addEventListener("input", () => {
      const query = searchInput.value;
      const results = searchBibleEntries(query);
      renderResults(results);
    });
  </script>
